---
# DHCP configuration
PRIMARY_INTERFACE: ens18   #Primary interface on a VLAN and subnet with an internet connection (and a DHCP server if using a secondary interface for pxe)
USE_PXE_INTERFACE: true   #
PXE_INTERFACE: ens19   #(optional) Secondary interface on a VLAN and subnet with no DHCP or internet connection
DHCP_INTERFACE: "{{ PXE_INTERFACE }}" #On which interface the dhcp server acts, either primary or pxe
SUBNET: 10.230.0.0
NETMASK: 255.255.255.0
DNS_SERVER: 1.1.1.1

SERVER_IP: 10.230.0.1   #IP for the dhcp, tftp, and web server, assigned to the pxe interface if used, otherwise assigned to the primary interface
GATEWAY_IP: 10.230.0.1   #IP of the gateway. if pxe interface is used, it will be the same as the server IP. if only using primary interface, it will be the IP of your router
DHCP_RANGE_START: 10.230.0.6
DHCP_RANGE_END: 10.230.0.254

#ISO Related Directories
IMAGES_CONTENT: "{{ WEB_ROOT }}Images_Content"
ISO_IMAGES: "{{ WEB_ROOT }}ISO_Images"

#ISO info
default_iso_folder_name: bde_7-17-1_x64   #default iso for ipxe menu
isos:
  - folder_name: bde_7-17-1_x64   #desired name of folder that will be created for contents of ISO
    file_name: bde-7171-computer.iso   #ISO file name in local folder
    menu_description: Drive Eraser 7.17.1 64-bit   #description of ISO that will appear in the ipxe menu
    enabled: true

  - folder_name: bde_7-17-0_x64
    file_name: ob_Blancco717.iso
    menu_description: Drive Eraser 7.17.0 64-bit
    enabled: true

  - folder_name: bde_7-16-0_x64
    file_name: bde-volume-7.16.0.iso
    menu_description: Drive Eraser 7.16.0 64-bit
    enabled: true
